{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>{% block title %}{% endblock title %}Code and Explore</title>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{% url 'rss_feed' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'app.js' %}"></script>
</head>
<body>

<!-- START NAV -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'frontpage' %}">
          <p class="title is-4">Code and Explore</p>
        </a>
        <a role="button" class="navbar-burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <div class=" navbar-item">
            <form method="get" action="{% url 'search' %}">
                <div class="control has-icons-left">
                    <input class="input is-rounded" name="query" type="text" placeholder="Search" autocomplete="off">
                    <span class="icon is-left">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </span>
                </div>
            </form>
          </div>
          <div class="navbar-item has-dropdown is-hoverable is-size-5 has-text-weight-semibold">
            <a class="navbar-link is-arrowless">
                Categories
            </a>

            <div class="navbar-dropdown">
                {% for category in categories %}
                <a href="{% url 'category_detail' category.slug %}" class="navbar-item is-size-5 has-text-weight-semibold">
                    {{category.title}}
                </a>
                {% endfor %}
            </div>
          </div>
          <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
            About
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- END NAV -->

  <!-- BLOCK CONTENT -->
    <div class="container" id="main">
        {% block content %}{% endblock content %}
    </div>
  <!-- END CONTENT -->

  <!-- START FOOTER -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Copyright (c) <script>document.write(new Date().getFullYear());</script> - Code and Explore
            </p>
        </div>
    </footer>
  <!-- END FOOTER -->
</body>
</html>
